<div id="app">
    <input type="checkbox"  v-model="checked">
    <label for="checkbox">{{ checked }}</label>

    <hr>
    <div id='example-3'>
        <input type="checkbox" value="Jack" v-model="checkedNames">
        <label for="jack">Jack</label>
        <input type="checkbox"  value="John" v-model="checkedNames">
        <label for="john">John</label>
        <input type="checkbox"  value="Mike" v-model="checkedNames">
        <label for="mike">Mike</label>
        <br>
        <span>Checked names: {{ checkedNames }}</span>
    </div>
    <div id="example-4">
        <input type="radio" id="rdkemsoi" value="Kem soi" v-model="picked">
        <label for="rdkemsoi">Kem sôi</label>
        <input type="radio" id="rdtrasua" value="Tra sua" v-model="picked">
        <label for="rdtrasua">Trà sữa</label><br>
        <span>Main dish: {{picked}}</span>
    </div>
    <div id="example-5">
        <select v-model="selectMenu">
            <option disabled>Select an item</option>
            <option v-for="item in menus" :key="item.id" :value="item.id">{{item.name}}</option>
        </select>
        <span>Menu: {{selectMenu}}</span>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.6/vue.common.dev.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            checked: true,
            checkedNames:[],
            picked: '',
            menus:[
                {
                    id:1,
                    name:'iPhone'
                },
                {
                    id:2,
                    name:'SamSung'
                },
                {
                    id:3,
                    name:'Huawei'
                }
            ],
            selectMenu:-1
        }
    });

</script>
